<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>ohmyfood</title>
</head>

<body>
    <header>
        <img src="../images/logo/ohmyfood.png" width="230" height="40" alt="logo ohmyfood">
    </header>
    <img class="img__bg" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    <main class="fond__pilote">
        <div class="pilote">
            <section>
                <h1 class="titre__h1">La palette du goût</h1>
                <span class="coeurpilote">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
            </span>
            </section>
            <section class="menu__pilote">
                <h2 class="titre__h2">ENTRÉES</h2>
                <div class="menu__font">
                    <div class="menu__plat">
                        <h4 class="titre__h4">Fricassée d'escargot</h4>
                        <p class="menu__ingrédients">Au pimenet d'espelette</p>
                        <p class="menu__prix">25€</p>
                    </div>
                    <div class="menu__animat">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
